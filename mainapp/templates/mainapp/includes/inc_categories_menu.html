<ul class="links-menu">
    <li>
        <a href="{% url 'mainapp:category' 0 %}"
           {% if request.resolver_match.kwargs.pk == 0 %}class="active" {% endif %}>
            все
        </a>
    </li>
    {% for link in links_menu %}
        <li>
            {# <a href="{% url 'products:category' link.pk %}">#}
            {#        kwargs - все аргументы передаваемые в url#}

            <a href="{% url 'mainapp:category' link.pk %}"
               {% if request.resolver_match.kwargs.pk == link.pk %}class="active" {% endif %}>
                {#                {{ link.name }} | {{ request.resolver_match.kwargs.pk }}#}
                {{ link.name }}
            </a>
            {#            {% if request.ProductCategory.name is request.Product.category.pk %}True{% endif %}#}
        </li>
    {% endfor %}
</ul>
